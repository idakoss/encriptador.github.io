<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>encriptador</title>
</head>
<body>
    <div class="contenedor">
        <div class="icono"  id="icono"><img src="img/icono.jpg" alt="Icono"></div>
        <textarea type="text" class="entrada" id="entrada" placeholder="Ingrese el texto"> </textarea>
        <div class="notificacion" id="notificacion"></div>    
        <div class="encriptar">
            <button id="encriptar">Encriptar</button>
        </div>
        <div class="desencriptar">
            <button id="desencriptar">Desencriptar</button>
        </div>
        <div class="footer" id="footer">
            <textarea class="resultado" id="resultado" placeholder="PRESIONE UN BOTON"></textarea>
            <div class="copiar">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </div>

</body>
<script src="js/encript.js"></script>
</html>
